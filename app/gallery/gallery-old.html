<div class="attendance-galery">
    <div class="col-sm12 text-center">
        <div class="btn-group col-sm-12">
            <label class="btn btn-default|primary|success|info|warning|danger" ng-model="courseFilter" uib-btn-radio="'all'" center-block uncheckable active>All</label>
            <label class="btn btn-default|primary|success|info|warning|danger" ng-model="courseFilter" uib-btn-radio="'my-courses'" center-block uncheckable>My Courses</label>
            <label class="btn btn-default|primary|success|info|warning|danger" ng-model="courseFilter" uib-btn-radio="'other-courses'" center-block uncheckable>Other Courses</label>
        </div>
    </div>
    <div class="course-list col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <div class="list-group menu category-click" ng-repeat="course in courses ">
            <a href="#" class="list-group-item course-item">
                <div class="course-image">
                    <img ng-src="{{course.courseUrl}}" class="img-circle" />
                </div>
                <div class="course-title" id="selCourse">
                    <h4>{{course.name}}</h4>
                    <p>{{course.desc}}</p>
                </div>
            </a>
        </div>
    </div>

    <!-- calendar start -->

        <div class="row">

    <div class="session-list panel panel-default event col-xs-9 col-sm-9 col-md-9 col-lg-9 all" ng-repeat="session in allSessionsArr | filter:sessionFilter">
        <div class="panel-body">
            <div class="rsvp col-xs-2 col-sm-2">
                <i>{{session.start.getUTCDate()}} {{session.month}}</i>
                <i><small>{{session.start.toLocaleTimeString()}}</small></i>
            </div>
            <div class="hidden-xscol-xs-2 col-sm-2">
                <div class="col-sm-4">
                    <span class="fa fa-thumbs-up fa-2x" ng-click="addUser(session)"></span>
                </div>
                <div class="col-sm-4">
                    <a class="fa fa-thumbs-down fa-2x" ng-click="removeUser(session)"></a>
                </div>
            </div>

            <div class="info col-xs-8 col-sm-8">
                {{session.name}}
                <div class="hidden-xs">

                    <p class="student-list">Students: {{session.students.toString()}}</p>
                    <p><span class="student-list" style="color:#99c2ff;">Added Students: {{session.added.toString()}}</span>
                        <span class="student-list" style="color:red;">Removed Students: {{session.removed.toString()}}</span>
                        <p </div>
                </div>
            </div>
        </div>
    </div>
