<div class="attendance-galery">
<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 ">
    <div class="list-group menu" ng-repeat="course in courses">
        <a href="#" class="list-group-item course-item">
           <div class="course-image">
               <img src="{{course.courseUrl}}" class="img-circle"/>
           </div>  
            <div class="course-title">    
                <h4>{{course.name}}</h4>
                <p>{{course.desc}}</p>
            </div>
        </a>
    </div>
</div>
<div class ="panel panel-default event col-xs-9 col-sm-9 col-md-9 col-lg-9" ng-repeat = "session in sessionsArr()">
  {{session.date}}
</div>
