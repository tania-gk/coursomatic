<!-- filter buttons -->
<div class="btn-group col-sm-12">
    <label class="btn btn-primary" ng-model="courseFilter" ng-click=filterCourses("all") center-block uncheckable active>All</label>
    <label class="btn btn-primary" ng-model="courseFilter" ng-click=filterCourses("my") center-block uncheckable>My Courses</label>
    <label class="btn btn-primary" ng-model="courseFilter" ng-click=filterCourses("other") center-block uncheckable>Other Courses</label>
</div>

<!-- courses menu -->

<div class="attendance-galery col-sm-3">
  <uib-accordion close-others="true">
    <div class="courseItem"  ng-repeat="course in courses">
        <button type="button" class="btn btn-default" ng-click="isCollapsed = !isCollapsed" id="'course'+{{course.id}}">
           <img ng-src="{{course.courseUrl}}" class="img-circle course-image" />
            {{course.name}}</button>
         <ul class="list-group"  uib-collapse="isCollapsed">
            <li class="list-group-item sessionItem"ng-repeat="session in course.sessionsData" ng-click="selectSession(session)"> {{session.start.getUTCDate()}} {{session.month}}</li>
        </ul>
    </div>
  </uib-accordion>
</div>


<div class="sessionDetails col-sm-4 ng-show" id="sessionDetails">
<!-- buttons -->
<div class="sessionDetailsItem col-sm-12">
    <h4>
        <div class="col-sm-1">
            <button  type="button" class="btn btn-default fa fa-thumbs-up fa-2x" ng-click="addUser()"></button>
        </div>
        <div class="col-sm-1">
            <button  type="button" class="btn btn-default fa fa-thumbs-down fa-2x" ng-click="removeUser()"></button>
        </div>
    </h4>
</div>
<!-- session details pannel -->
<div  class="sessionDetailsItem  col-sm-12">
    <h4>{{sessionTitle}} - {{sessionDate}} - {{sessionStart}}</h4>

    <button type="button" class="btn btn-default" ng-click="isCollapsedDetails = !isCollapsedDetails">Registered Students</button>
    <ul class="list-group" uib-collapse="isCollapsedDetails">
        <li class="list-group-item  sessionItem" ng-repeat="student in registeredStudents" >{{student}}</li>
    </ul>
    <button type="button" class="btn btn-default" ng-click="isCollapsedDetails = !isCollapsedDetails">Removed Students</button>
    <ul class="list-group" uib-collapse="isCollapsedDetails">
        <li class="list-group-item  sessionItem" ng-repeat="student in removedStudents" >{{student}}</li>
    </ul>
    <button type="button" class="btn btn-default" ng-click="isCollapsedDetails = !isCollapsedDetails">Added Students</button>
    <ul class="list-group" uib-collapse="isCollapsedDetails">
        <li class="list-group-item  sessionItem" ng-repeat="student in addedStudents" >{{student}}</li>
    </ul>
</div>
</div>
