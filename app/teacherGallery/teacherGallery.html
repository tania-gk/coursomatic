<!-- courses menu -->

<div class="attendance-galery col-sm-3">
  <uib-accordion close-others="true">
    <div class="courseItem"  ng-repeat="course in courses">
        <button type="button" class="btn btn-default" ng-click="selectCourse(course)" id="'course'+{{course.id}}">
           <img ng-src="{{course.courseUrl}}" class="img-circle course-image" />
            {{course.name}}</button>
         <ul class="list-group"  uib-collapse="course.isCollapsed">
            <li class="list-group-item sessionItem"ng-repeat="session in course.sessionsData" ng-click="selectSession(session)"> {{session.start.getUTCDate()}} {{session.month}}</li>
        </ul>
    </div>
  </uib-accordion>
</div>


<div class="sessionDetails col-sm-2 ng-show" id="sessionDetails">
    <!-- buttons -->
    <h3>Hello {{greetingUser}}</h3>
    <!-- session details pannel -->
    <div  class="sessionDetailsItem  col-sm-12">
        <h4>{{sessionTitle}} - {{sessionDate}} - {{sessionStart}}</h4>

        <button type="button" id= "regList" class="btn btn-default" ng-click="isCollapsedDetails = !isCollapsedDetails">Registered Students</button>
        <ul class="list-group" dnd-list="list" uib-collapse="isCollapsedDetails">
           <li ng-repeat="student in registeredStudents  track by $index" 
           class="list-group-item  sessionItem">{{student}}</li>
        </ul>
        <button type="button" class="btn btn-default" ng-click="isCollapsedDetails = !isCollapsedDetails">Removed from Session</button>
        <ul class="list-group" uib-collapse="isCollapsedDetails">
            <li ng-repeat="student in removedStudents" class="list-group-item  sessionItem">{{student}}</li>
        </ul>
        <button type="button" class="btn btn-default" ng-click="isCollapsedDetails = !isCollapsedDetails">Added to Session</button>
        <ul class="list-group"  dnd-list="list" uib-collapse="isCollapsedDetails">
            <li ng-repeat="student in addedStudents"class="list-group-item  sessionItem">
                    {{student}}</label>
            </li>
        </ul>
    </div>
</div>
<div class="col-sm-4">
    <div >
        <h4 class="col-md-12 col-md-offset-1">Students</h4>
        <ul class="col-md-12 custyle">
          <li id = "usList" ng-repeat="user in userList"
            class="list-group-item  sessionItem">
            {{user.firstName}} {{user.lastName}}
                <a class='btn btn-info btn-xs btn-teacher btn-teacher-add' ng-click="addUser(user)"><span class="fa fa-user-plus"></span> Add</a> 
                <a class='btn btn-info btn-xs btn-teacher btn-teacher-remove' ng-click="removeUser(user)"><span class="fa fa-user-times"></span> Remove</a> 
                <a class='btn btn-info btn-xs btn-teacher btn-teacher-register' ng-click="addToRegistered(user)"><span class="fa fa-users"></span> Register</a>
            </li>
        </ul>
    </div>
</div>
