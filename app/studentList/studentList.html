<div>
    <h5 style="text-align:center;"><a type="button" class="btn btn-default" href="#!/newStudent">New Student</a></h5>
</div>
<div>
    <!--class="row col-md-9 col-md-offset-3 custyle"-->
    <table class="table table-striped custab">
        <thead>
            <tr>
                <th>Course</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th class="text-center">Action</th>
            </tr>
        </thead>
        <tr ng-repeat="user in userList">
            <td>{{user.courseId}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.email}}</td>
            <td class="text-center"><a class='btn btn-info btn-xs' href="#!/newStudent"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a href="#" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> Del</a></td>
        </tr>
    </table>
</div>
